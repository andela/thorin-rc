<template name="managePageForm">
  <div class="static-page-panel panel panel-info">
      <div class="panel-body">
      {{#if staticPages.count}}
      <div class="table-responsive">
          <table class="table-hover table-striped" style="width: 100%;">
            <thead>
                <tr>
                <th>Page Name</th>
                <th>Page Address</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{#each page in staticPages}}
                <tr id={{page._id}}>
                <td>{{page.pageName}}</td>
                <td>{{page.pageAddress}}</td>
                <td>
                    <div class='btn-group' style="margin-top: 5px;">
                    <a href="/pages/{{page.pageAddress}}" type="button" class="btn btn-info" style="margin-right: 10px">Preview
                        <i class="fa fa-eye"></i>
                    </a>
                    <button type="button" class="btn btn-warning editPage" style="margin-right: 10px">Edit
                        <i class="fa fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-danger deletePage">Delete
                        <i class="fa fa-trash"></i>
                    </button>
                    </div>
                </td>
                </tr>
                {{/each}}
            </tbody>
          </table>
      </div>
      {{else}}
      <div class='alert alert-info text-center'>
          <h4>You have not added any page yet!</h4>
          <button type="button" class="btn btn-info addPages" id="addPages">Click here to add a new Page</button>
      </div>
      {{/if}}
      </div>
  </div>
 </template>
 
 <template name="addPageForm" class="addPageForm">
  <button type="button" class="btn btn-danger managePages btn-color" id="managePages" style="position:absolute; right:20px; margin-top: 30px">Click here to manage your Pages</button>
  <form class="static-page">
      <div class="form-group label-info transparent">
      <label for="sp-name">Page Title:</label>
      <input type="text" name="name" id="sp-name" placeholder="Enter page name.. (e.g. Contact)" class="form-control" required="required">
      </div>
      <div class="form-group label-info transparent">
      <label for="sp-url">Page URL Address:</label>
      <input type="text" name="url" id="sp-url" placeholder="Enter page address.. (e.g. 'contact')" class="form-control" required="required">
      <input class="edit-page-data" type='hidden'>
      </div>
      <div class="form-group label-info transparent">
      <label for="sp-content">Page Content:</label>
      <textarea name="content" id="sp-content" class="form-control spform"></textarea>
      </div>
      <div class="checkbox form-group label-info transparent">
        <label>
            <input type="checkbox" name="showOnNavbar" id="sp-show">Show page on navbar?
        </label>
      </div>
      <div class="form-group transparent">
      <button type="submit" class="form-group save-static-page btn btn-primary btn-color">Create Page</button>
      </div>
  </form>
 </template>
 
 <template name="staticPages">
  <div class='container staticPageDiv'>
    <div class='row'>
      <div class='col-lg-12 col-xs-12' id="managePage" hidden>
        <div style="display: inline-flex">
          <h1>Manage Pages</h1>
          <button type="button" class="btn addPages btn-color" id="addPages" style="position:absolute; right:20px; margin-top: 30px">Click here to add a new page</button>
        </div>
        {{> managePageForm}}
      </div>
      <div class="createpage">
      <div class='col-lg-12 col-xs-12' id="createPage">
        <div style="display: inline-flex">
          <h1>Add Pages</h1>
        </div> 
        {{> addPageForm}}
      </div>
      </div>
    </div>
  </div>
 </template>
